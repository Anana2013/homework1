<!DOCTYPE html>
<html>
<head>
  <title>Audio Examples</title>
</head>
<body>
  <h1>Audio Tag Examples</h1>
   <audio controls>
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
  </audio>
<audio autoplay muted loop>
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
  </audio>
<audio controls autoplay loop title="My Audio Title">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
    <source src="Me_at_the_zoo.mp3" type="audio/mp3">
  </audio>
</body>
</html>
